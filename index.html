<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exitiv</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", Arial, sans-serif;
      color: #fff;
      background: radial-gradient(circle at 30% 40%, #27e1c1 0%, #0b2024 100%);
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff4db8;
      font-weight: 800;
      margin: 0.2em 0;
    }

    p.subtitle {
      color: #cfcfcf;
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      border: 1.5px solid #00a7a7;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      border-color: #27e1c1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p.subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Basti</h1>
  <p class="subtitle">Meine Website / Link Tree</p>
  <div class="links">
    <a href="https://github.com/Exitiv" target="_blank">GitHub</a>
    <a href="https://bastiankretschmann.de/projekte" target="_blank">Projekte</a>
    <a href="mailto:kontakt@bastiankretschmann.de">Mail</a>
  </div>
</body>
</html>
